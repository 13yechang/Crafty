<html><head><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.js"></script><link href="jui.css" type="text/css" rel="stylesheet" /><script>$(document).ready(function() {	$("#r1").draggable({drag: updateResults}).resizable({resize: updateResults});	$("#r2").draggable({drag: updateResults}).resizable({resize: updateResults});});function updateResults(e) {	var $r2 = $("#r2");	var $r1 = $("#r1");		var r2 = {x: $r2.offset().left, y: $r2.offset().top, w: $r2.width(), h: $r2.height() };	var r1 = {x: $r1.offset().left, y: $r1.offset().top, w: $r1.width(), h: $r1.height() };	//console.log(r1,r2);		var x = (r2.x - r1.x <= 0) ? 0 : (r2.x - r1.x),		y = Math.ceil(r2.y - r1.y < 0) ? 0 : (r2.y - r1.y),		w = Math.min(r1.w - x, r2.w - (r1.x - r2.x), r2.w),		h = Math.ceil(Math.min(r1.h - y, r2.h - (r1.y - r2.y), r2.h));				$("#x").text(x);	$("#y").text(y);	$("#w").text(w);	$("#h").text(h);		$("#r1x").text(r1.x);	$("#r1y").text(r1.y);	$("#r1w").text(r1.w);	$("#r1h").text(r1.h);		$("#r2x").text(r2.x);	$("#r2y").text(r2.y);	$("#r2w").text(r2.w);	$("#r2h").text(r2.h);}</script><style>#r1 { width:100px; height:50px; border:1px solid red; }#r2 { width:100px; height:50px; border:1px solid blue; }#results { position:absolute; top:0 }</style></head><body><div id="r1">R1</div><div id="r2">R2</div><div id="results"><strong>intersection</strong><br/>offset x: <span id="x">0</span><br/>offset y: <span id="y">0</span><br/>w: <span id="w">0</span><br/>h: <span id="h">0</span><br/><br/><strong>r1</strong><br/>x: <span id="r1x">0</span><br/>y: <span id="r1y">0</span><br/>w: <span id="r1w">0</span><br/>h: <span id="r1h">0</span><br/><br/><strong>r2</strong><br/>x: <span id="r2x">0</span><br/>y: <span id="r2y">0</span><br/>w: <span id="r2w">0</span><br/>h: <span id="r2h">0</span><br/></div></body></html>

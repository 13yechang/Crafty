<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>	<script type="text/javascript" src="src/core.js"></script>	<script type="text/javascript" src="src/HashMap.js"></script>	<script type="text/javascript" src="src/2D.js"></script>	<script type="text/javascript" src="src/DOM.js"></script>	<script type="text/javascript" src="src/extensions.js"></script>	<script type="text/javascript" src="src/canvas.js"></script>	<script type="text/javascript" src="src/controls.js"></script>	<script type="text/javascript" src="src/animation.js"></script>	<script type="text/javascript" src="src/drawing.js"></script>	<script type="text/javascript">	$(document).ready(function() {		Crafty.init(50); //start the game		$("#canvas").attr({width: $(window).width(), height: $(window).height()}); //set the canvas to fullscreen		//Initialize the sprite		Crafty.sprite(32, "elevatoraction/images/sprite.png", {			player: [1,2,1,2],			door: [0,2,1,2],			reddoor: [0,0,1,2],			light: [6,0,1,1]		}).canvas(document.getElementById("canvas"));				Crafty.e("2D, reddoor, canvas, controls, fourway").fourway(1).attr("z",5);		Crafty.e("2D, door, canvas").attr({x: 40, y:50});		Crafty.e("2D, door, canvas").attr({x: 40, y:150});		Crafty.e("2D, door, canvas").attr({x: 50, y:55});				Crafty.c("ball", {			xspeed: 5,			yspeed: 5,						init: function() {				this.bind("enterframe", function() {										this.x += this.xspeed;					this.y += this.yspeed;															if(this.x > Crafty.window.width || this.x < 0) this.xspeed *= -1;					if(this.y > Crafty.window.height || this.y < 0) this.yspeed *= -1;				});							}		});		Crafty.e("2D, canvas, color, ball").color("rgb(50,50,50)").attr({w:10,h:10,x: 50, y:50,z:50});	});	</script>		<style type="text/css">	body, html { margin:0; padding:0; overflow:hidden }	/*div { border:1px solid red }*/	</style>	<title>Redraw Regions</title></head><body><canvas id="canvas"></canvas></body></html>

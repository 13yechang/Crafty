<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	
	<script type="text/javascript" src="http://craftyjs.com/release/0.2.1/crafty.js"></script>
	

	<script type="text/javascript" src="libs/JSLitmus.js"></script>
	<script type="text/javascript">
	window.onload = function() {
		Crafty2 = Crafty;
		Crafty = null;
		
		var craft = document.createElement("script");
		craft.onload = function() {
			Crafty.init(50, 100, 100);
			Crafty.canvas();
			
			Crafty2.init(50, 100, 100);
			Crafty2.canvas();
			
			for(var i = 0; i < 1000; i++) {
				Crafty.e("2D, canvas, color, comp"+i+", other"+(i%10)).attr({w: 5, h: 5}).color("rgb(255,0,0)");
				Crafty2.e("2D, canvas, color, comp"+i+", other"+(i%10)).attr({w: 5, h: 5}).color("rgb(255,0,0)");
			}
			
			ent = Crafty.e("2D, canvas, color").attr({w: 5, h: 5}).color("rgb(255,0,0)");
			ent2 = Crafty2.e("2D, canvas, color").attr({w: 5, h: 5}).color("rgb(255,0,0)");
			
			//0.3
			/*
			JSLitmus.test("Crafty('component') 0.3", function() {
				Crafty("2D");
			});
			
			JSLitmus.test("Crafty('component) 0.2.1", function() {
				Crafty2("2D");
			});
			
			JSLitmus.test("Crafty('component component2') AND 0.3", function() {
				Crafty("test other8");
			});
			
			JSLitmus.test("Crafty('component component2') AND 0.2.1", function() {
				Crafty2("test other8");
			});
			
			JSLitmus.test("Crafty('component, component2') OR 0.3", function() {
				Crafty("test, other8");
			});
			
			JSLitmus.test("Crafty('component, component2') OR 0.2.1", function() {
				Crafty2("test, other8");
			});*/
			
			JSLitmus.test(".x +=5   (v0.3)", function() {
				ent.x += 5;
			});
			
			JSLitmus.test(".x +=5   (v0.2.1)", function() {
				ent2.x += 5;
			});
			
			ent.x = 0;
			ent2.x = 0;
			
			JSLitmus.test(".x +=5; .y += 5   (v0.3)", function() {
				ent.x += 5;
				ent.y += 5;
			});
			
			JSLitmus.test(".x +=5; .y += 5   (v0.2.1)", function() {
				ent2.x += 5;
				ent2.y += 5;
			});
		};
		
		craft.src = "crafty.js";
		document.getElementsByTagName("head")[0].appendChild(craft);
	};
	
	
	</script>
	
	<style type="text/css">
	body, html { margin:0; padding:0; overflow:hidden }
	
	</style>
	<title>Benchmarks</title>
</head>

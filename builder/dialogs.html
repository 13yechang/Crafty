<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Dialogs</title>

<link href="assets/jui.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.8/jquery-ui.min.js"></script>
<script>
$(function() {
	$("#ne-dialog").dialog({buttons: {
		Cancel: function() {
			$(this).dialog("close");
		},
		
		Create: function() {
			
			$(this).dialog("close");
		}
	}});
	
	$("#pr-dialog").dialog({buttons: {
		Cancel: function() {
			$(this).dialog("close");
		},
		
		Update: function() {
			
			$(this).dialog("close");
		}
	}});
	
	$("#nc-dialog").dialog({buttons: {
		Cancel: function() {
			$(this).dialog("close");
		},
		
		Create: function() {
			
			$(this).dialog("close");
		}
	}});
});
</script>
<style>
body { font-size:12px }

label input, label select { width:100%; float:left }
.dialog table { width:100% }
.dialog td input { width:100% }
</style>
</head>
<body>
<div id="ne-dialog" title="New Entity" class="dialog">
<label>Instance Name: <input type="text" name="instance" /></label><br />
<label>Components:<br/>
<select id="ne-comps" multiple>
	<option>Test 1</option>
	<option>Test 2</option>
	<option>Test 3</option>
	<option>Test 4</option>
	<option>Test 5</option>
</select>
</label>
<div class="clearer"></div>
</div>

<div id="pr-dialog" title="Properties" class="dialog">
<table>

</table>
</div>

<div id="nc-dialog" title="New Entity" class="dialog">
<label>Component Name: <input type="text" name="name" /></label><br />
</div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Crafty Builder</title>
<link href="assets/global.css" type="text/css" rel="stylesheet" />
<link href="assets/jui.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.8/jquery-ui.min.js"></script>
<script type="text/javascript" src="../crafty.js"></script>
<script type="text/javascript" src="codemirror/js/codemirror.js"></script>
<script type="text/javascript" src="assets/jslint.js"></script>
<script type="text/javascript" src="assets/editor.js"></script>
<script type="text/javascript" src="assets/compiler.js"></script>
</head>
<body>
<div id="header">
<ul>
	<li><a href="#newgame">New Game</a></li>
	<li><a href="#build">Build</a></li>
	<li><a href="#run">Run</a></li>
	<li><a href="#save">Save</a></li>
	<li><a href="#settings">Settings</a></li>
	<li><a href="#help">Help</a></li>
</ul>
</div>
<table id="layout">
<tr><td id="layout-left">
<div id="control">
	<ul class="tabs">
		<li><a href="#components">Components</a></li>
		<li><a href="#entities">Entities</a></li>
		<li><a href="#assets">Assets</a></li>
		<li><a href="#scenes">Scenes</a></li>
	</ul>
	
	<div id="components">
		<div class="toolbar">
			<a href="#newcomp">New</a>
			<a href="#removecomp">Remove</a>
		</div>
		<ul class="list"></ul>
	</div>
	
	<div id="entities">
		<div class="toolbar">
			<a href="#newent">New</a>
			<a href="#removeent">Remove</a>
		</div>
		<ul class="list"></ul>
	</div>
	
	<div id="assets">
		<div class="toolbar">
			<a href="#addasset">Add</a>
			<a href="#removeasset">Remove</a>
		</div>
		<ul class="list"></ul>
	</div>
	
	<div id="scenes">
		<div class="toolbar">
			<a href="#newscene">New</a>
			<a href="#removescene">Remove</a>
		</div>
		<ul class="list"></ul>
	</div>
</div>
</td><td id="layout-right">

<div id="workbench">
	<div id="currentscene" title="Current Scene">main</div>
	<ul class="tabs">
		<li><a href="#designer">Designer</a></li>
		<li><a href="#code">Code</a></li>
		<li><a href="#preview">Preview</a></li>
	</ul>
	
	<div id="code">
	<div class="toolbar">
		<a id="current"></a>
	</div>
<div id="editor-container">
<textarea id="editor">
</textarea>
</div>
	</div>
	
	<div id="designer">
		<div id="workarea">
			<div id="inner">
				<div id="cr-stage"></div>
				<div id="area"></div>
			</div>
		</div>
	</div>
	
	<div id="preview">
		<div id="stage">
			
		</div>
	</div>
	
	<div id="console">
	<div class="menu"><a href="#clear">Clear</a></div>
	<span id="console-text"></span>
	</div>
</div>
</td></tr>
</table>

<div id="alert" title="" class="dialog">
	<p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>
	<span id="alert-text"></span>
	</p>
</div>

<div id="ne-dialog" title="New Entity" class="dialog">
<label>Instance Name: <input type="text" id="instance" /></label><br />
<label>Components:<br/>
	<select id="ne-comps" multiple="multiple">

	</select>
</label>
<div class="clearer"></div>
</div>

<div id="pr-dialog" title="Properties" class="dialog">
<table>

</table>
</div>

<div id="nc-dialog" title="New Component" class="dialog">
<label>Component Name: <input type="text" id="compname" /></label><br />
</div>

<div id="ns-dialog" title="New Scene" class="dialog">
<label>Scene Name: <input type="text" id="scname" /></label><br />
</div>
</body>
</html>

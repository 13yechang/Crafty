<script type="text/javascript" src="src/HashMap.js"></script>

<title>RTree2 Unit Test</title>

<script>
window.onload = function() {
	map = new HashMap();
	
	console.time("Inserting 10,000 elements");
	for(var i = 0; i < 10000; i++) {
		var obj = {"0": i, x: randrange(0,1000), y: randrange(0,600), w: randrange(1, 300), h: randrange(1,300)};
		entry = map.insert(obj);
		//create(obj.x, obj.y, obj.w, obj.h);
	}
	console.timeEnd("Inserting 10,000 elements");
	
	console.time("Searching 10,000 elements");
	results = map.search({x: 0, y:0, w:500, h: 150});
	create(0,0,500,150,"red");
	console.timeEnd("Searching 10,000 elements");
	console.log(results.length);
	
	console.time("Removing an element");
	map.remove(results[0]);
	console.timeEnd("Removing an element");
};

function create(x,y,w,h,color) {
	var node = document.createElement("div");
	document.body.appendChild(node);
	node.style.left = x + "px"; 
	node.style.top = y + "px";
	node.style.width = w + "px"; 
	node.style.height = h + "px";
	if(color) node.style.borderColor = color;
}

function randrange(from,to) {
	return Math.round(Math.random() * (to - from) + from);
}
</script>
<style>
div { position:absolute; border:1px solid black; }
</style>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"                     "http://www.w3.org/TR/html4/loose.dtd"><html><head>	<script src="http://code.jquery.com/jquery-latest.js"></script>	<link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />	<script type="text/javascript" src="http://code.jquery.com/qunit/git/qunit.js"></script>	<script type="text/javascript" src="../src/core.js"></script><script>$(document).ready(function() {	var first = Crafty.e("test");	Crafty.e("test");	Crafty.e("test");	Crafty.e("test");		Crafty.e("test2");	Crafty.e("test2");	Crafty.e("test2");	Crafty.e("test2");		Crafty.e("test, test2");	Crafty.e("test, test2");	Crafty.e("test, test2");	Crafty.e("test, test2");		Crafty.c("comp", {		added: true	});			test("selectors", function() {		equals( Crafty("test").length, 8, "Single component" );		equals( Crafty("test test2").length, 4, "Two components ANDed" );		equals( Crafty("test, test2").length, 12, "Two components ORed" );		equals( Crafty("*").length, 12, "All components - universal selector" );				equals( Crafty(1), first, "Get by ID" );	});		test("addComponent", function() {		first.addComponent("test3");		equals( first.has("test3"), true, "component added" );				first.addComponent("comp");		equals( first.added, true, "component with property exists" );				first.addComponent("multi1, multi2");		equals( first.has("multi1") && first.has("multi2"), true, "multiple components added" );	});		test("removeComponent", function() {		first.removeComponent("test3");		equals( first.has("test3"), false, "component removed");				first.removeComponent("comp");		equals( first.added && !first.has("comp"), true, "component not haz but properties remain" );	});		test("attr", function() {		first.attr("single", true);		equals( first.single, true, "single attribute assigned" );				first.attr({prop: "test", another: 56});		equals( first.prop, "test", "properties from object assigned" );		equals( first.another, 56, "properties from object assigned" );	});});</script>  </head><body><h1 id="qunit-header">Crafty: Core</h1><h2 id="qunit-banner"></h2><div id="qunit-testrunner-toolbar"></div><h2 id="qunit-userAgent"></h2><ol id="qunit-tests"></ol><div id="qunit-fixture">test markup, will be hidden</div></body></html>

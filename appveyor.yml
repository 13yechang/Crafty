# Test against this version of Node.js.
environment:
  nodejs_version: "6"

# preserve local npm and yarn modules but will reset them if package.json or appveyor.yml is modified
cache:
  - node_modules -> appveyor.yml, package.json
  - '%LOCALAPPDATA%\Yarn -> appveyor.yml, package.json'

version: '{build}'

# Install scripts. (runs after repo cloning)
install:
  # Get the specified version of Node.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - yarn install
  - npm install -g grunt-cli

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  - yarn --version
  # run tests
  - npm test

# Don't actually build.
build: off
